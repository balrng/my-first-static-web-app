<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the Azure API(https://agreeable-bush-0b398a403.4.azurestaticapps.net/api/message): <b id="name">...</b></p>
</br>
<table id="resultTable" border="1">
    <thead>
        <tr>
            <th>ID</th>

        <!-- Sonuçlar buraya eklenecek -->

<main>
    <h1>Static Web Apps Database Connections</h1>
    <p>Click to call cosmos db API to begin operations</p>
    <div>
        <button id="list" onclick="list()">List</button>
        <button id="get" onclick="get()">Get</button>
        <button id="update" onclick="update()">Update</button>
        <button id="create" onclick="create()">Create</button>
        <button id="delete" onclick="del()">Delete</button>
    </div>
  </main>

    <script>
function updateTable(items) {
    const tableBody = document.querySelector("#resultTable tbody");
    tableBody.innerHTML = ""; // Önce tabloyu temizler

    items.forEach(item => {
        const row = document.createElement("tr");
        const idCell = document.createElement("td");
        const nameCell = document.createElement("td");

        idCell.textContent = item.id || "-";
        nameCell.textContent = item.Name || "-";

        row.appendChild(idCell);
        row.appendChild(nameCell);
        tableBody.appendChild(row);
    });
}


   async function list() {

            const query = `
                        {
                        people {
                            items {
                            id
                            Name
                            }
                        }
                        }`;

            const endpoint = "/data-api/graphql";
            const response = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query })
            });
            const result = await response.json();
            console.table(result.data.people.items);

            updateTable(result.data.people.items);
    }   

   async function get() {

            const id = '1';

            const gql = `
            query getById($id: ID!) {
                person_by_pk(id: $id) {
                id
                Name
                }
            }`;

            const query = {
            query: gql,
            variables: {
                id: id,
            },
            };

            const endpoint = "/data-api/graphql";
            const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(query),
            });
            const result = await response.json();
            console.table(result.data.person_by_pk);
            updateTable([result.data.person_by_pk]);
     }

     async function update() {

            const id = '1';
            const data = {
            id: id,
            Name: "Molly"
            };

            const gql = `
            mutation update($id: ID!, $_partitionKeyValue: String!, $item: UpdatePersonInput!) {
                updatePerson(id: $id, _partitionKeyValue: $_partitionKeyValue, item: $item) {
                id
                Name
                }
            }`;

            const query = {
            query: gql,
            variables: {
                id: id,
                _partitionKeyValue: id,
                item: data
            } 
            };

            const endpoint = "/data-api/graphql";
            const res = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(query)
            });

            const result = await res.json();
            console.table(result.data.updatePerson);
}

            });

            const result = await response.json();

            }
